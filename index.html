<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Contactless Menu</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css" integrity="sha512-uCQmAoax6aJTxC03VlH0uCEtE0iLi83TW1Qh6VezEZ5Y17rTrIE+8irz4H4ehM7Fbfbm8rb30OkxVkuwhXxrRg==" crossorigin="anonymous" />
  <style>
    html, body {
		background: #000;
		font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
		font-size: 14px;
		color: #fff;
		padding: 0;
		margin: 0;
		height: 100%;
		width: 100%;
    }
    .swiper-container {
		height: 100%;
		width: 100%;
    }
	.swiper-zoom-container{
		height: 100%;
		width: 100%;
	}
    .swiper-slide {
	  height: 100%;
	  width: 100%;
	  overflow: hidden;
      text-align: center;
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
	
	.swiper-slide img{
		height: 100%;
		width: 100%;
	}
  </style>
</head>
<body cz-shortcut-listen="true">
  <!-- Swiper -->
  <div class="swiper-container swiper-container-initialized swiper-container-vertical">
    <div class="swiper-wrapper" style="transform: translate3d(0px, 0px, 0px);">
		<div class="swiper-slide swiper-slide-active" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/menu-cover.jpg">
			</div>
		</div>
		<!-- Landscape Menu A4 -->
		<div class="swiper-slide swiper-slide-next" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/food-cover.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/food-1.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/food-2.jpg">
			</div>
		</div>
		<!-- Portrait Menu  -->
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/food-3.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/food-4.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/food-5.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/food-6.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/food-7.jpg">
			</div>
		</div>
		<!-- Drinks Section -->
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/drink-1.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/drink-2.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/drink-3.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/drink-4.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/drink-5.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/drink-6.jpg">
			</div>
		</div>
		<div class="swiper-slide" style="height: 63px;">
			<div class="swiper-zoom-container">
				<img src="/images/drink-7.jpg">
			</div>
		</div>
    </div>
  <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 6"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 7"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 8"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 9"></span></div>
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
		zoom: true,
		direction: 'vertical',
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
		},
		autoHeight: true,
		mousewheel: {
			releaseOnEdges: true,
		},
    });
  </script>


</body></html>
